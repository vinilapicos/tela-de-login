<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vinicius Corrêa">
    <meta name="description" content="Projeto 05 DGS">
    <meta name="keywords" content="login">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE_StyleAllowed: IE7">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Página de Login</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Digite seu usuário" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Digite sua senha" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Continue">
            </div>
        </form>
        <div class="option">ou tente de outra forma:</div>
        <div class="google">
            <a href="#"><i class="fab fa-google"></i>Conta Google</a>
        </div>
        <div class="microsoft">
            <a href="#"><i class="fab fa-microsoft"></i>Conta Microsoft</a>
        </div>
    </div>
</body>
</html>
